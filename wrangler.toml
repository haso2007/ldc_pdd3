name = "pdd-group-hub"
main = "worker.js"
compatibility_date = "2024-10-01"

[vars]
SITE_NAME = "PDD Group Hub"
SITE_FOOTER_LINK = "https://linux.do"
GROUP_FEE = "4"
GROUP_REWARD = "2"
GROUP_EXPIRY_HOURS = "24"

[[d1_databases]]
binding = "DB"
database_name = "pdd-group-db"
database_id = "REPLACE_WITH_D1_ID"

[triggers]
crons = ["*/10 * * * *"]
